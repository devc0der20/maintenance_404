<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Under Maintenance</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
    }
    .container img {
      max-width: 100%;
      width: 300px;
      height: 300px;
      border-radius: 15px;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
    }
    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display,
    audio::-webkit-media-controls-timeline,
    audio::-webkit-media-controls-mute-button,
    audio::-webkit-media-controls-fullscreen-button,
    audio::-webkit-media-controls-seek-back-button,
    audio::-webkit-media-controls-seek-forward-button {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="404_donkey.jpeg" alt="Under Maintenance">
    <div class="message">Our website is currently</div>
    <div class="message">under maintenance. Please check back later.</div>
    <audio autoplay loop controls>
      <source src="path/to/your/audiofile.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script>
    document.querySelector('audio').volume = 0.1;
  </script>
</body>
</html>
